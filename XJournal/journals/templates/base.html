<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="{% static "signin.css" %}" />

</head>

<body>

            <li><a href="/">Home</a></li>
            <li><a href="/blog/">Blog</a></li>

        </ul>
        {% endblock %}

    </div>

    </div>
    </div>

</html>
