{% extends "base.html" %}

{% block content %}
{% if journals %}
	<ul>
	{% for journal in journals %}
		<li>
			<div>
				<a href="/journals/{{ journal.id }}">{{ journal }}</a>
				<p>{{ journal.text }}</p>
				<span>{{ journal.pub_date }}</span>
				<span><a href="{% url 'journals:edit' journal.id %}">edit</a></span>
				<span><a href="#">delete</a></span>
			</div>
		</li>
	{% endfor %}
	</ul>
{% else %}
	<p>No journals are available.</p>
{% endif %}
{% endblock %}
